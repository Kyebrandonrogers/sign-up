<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="image-area">
        <img src="background.jpg" class="background">
        <div class="image-box">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <div class="box-text">
                <h1>This is Odin</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box-top">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                <br><br>You know you want to</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-title">
                <p>Lets do this</p>
            </div>
            <div class="form-box">
                <form action="GET">
                    <div>
                        <label for="first-name">*First name<br>
                            <input type="text" autocomplete="off" placeholder="First Name" name="first-name" required>
                        </label>
                    </div>
                    <div>
                        <label for="last-name">*Last name<br>
                            <input type="text" autocomplete="off" placeholder="Last Name" name="last-name" required>
                        </label>
                    </div>
                    <div>
                        <label for="email">*Email<br>
                            <input type="text" autocomplete="off" placeholder="Email" name="email" required>
                        </label>
                    </div>
                    <div>
                        <label for="phone-number">*Phone Number<br>
                            <input type="text" autocomplete="off" placeholder="Phone Number" name="phone-number" required>
                        </label>
                    </div>
                    <div>
                        <label for="password">*Password<br>
                            <input type="password" autocomplete="off" placeholder="Password" name="password" required>
                        </label>
                    </div>
                    <div>
                        <label for="confirm">*Confirm Password<br>
                            <input type="password" autocomplete="off" placeholder="Confirm Password" name="confirm" required>
                        </label>
                    </div>
                    
                </form>
            </div>

        </div>
        <div class="box-bottom"></div>
    </div>
    
</body>
</html>
